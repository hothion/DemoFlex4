<!DOCTYPE html>
<html>
<head>
	<title> text flex</title>
<style type="text/css">
		
	.main{
		display: flex;
		justify-content: space-between;
	}
	.a{
		background: red;
		width: 100px;
	}
	.b{
		background: green;
		width: 100px;
	}

</style>
</head>
<body>
	<div class="main">
		<div class="a"><h1>A</h1>
		</div>
		<div class="b"><h1>B</h1>
		</div>
	</div>
</body>
</html>

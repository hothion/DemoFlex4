<!DOCTYPE html>
<html>
<head>
	<title> text flex</title>
<style type="text/css">

	.main {
	  	display: flex;
	}
	.a{
		background: red;
		width: 100px;
		flex-grow: : 1;
	}
	.b{
		background: green;
		flex-grow: 2;
	}

</style>
</head>
<body>
	<div class="main">
		<div class="a"><h1>A</h1>
		</div>
		<div class="b"><h1>B</h1>
		</div>
	</div>
</body>
</html>
